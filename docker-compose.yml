services:
  db:
    image: postgres:15
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-sagar}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
      - POSTGRES_DB=${POSTGRES_DB:-nestjs-starter}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:               
       - "${POSTGRES_PORT:-5432}:5432" 
    networks:
      - gigbim-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sagar} -d ${POSTGRES_DB:-nestjs-starter}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-sagar}:${POSTGRES_PASSWORD:-password}@db:5432/${POSTGRES_DB:-nestjs-starter}
      - PORT=3000
    depends_on:
      db:
        condition: service_healthy
    networks:
      - gigbim-network
    command: sh -c "npx prisma migrate dev && node dist/main"

networks:
  gigbim-network:
    driver: bridge

volumes:
  db_data:
