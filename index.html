<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Client</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        textarea {
            padding: 0.5rem;
            min-height: 100px;
        }

        button {
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #response {
            white-space: pre-wrap;
            background: #f4f4f4;
            padding: 1rem;
            border-radius: 4px;
            border: 1px solid #ddd;
            min-height: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Ask the AI</h1>
        <textarea id="promptInput" placeholder="Enter your prompt here..."></textarea>
        <button id="sendBtn">Send to Server</button>
        <div id="response">Response will appear here...</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
